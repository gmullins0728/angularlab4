<main>
    <header>
        <div class = h1>{{ title }}</div><br>
        <button mat-button color="accent">ADD</button><br>
    </header>
<section>
    <div class="th">
    
        <th>ID</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Delete</th>
        <th>Edit</th>

    </div>
    
    <div *ngFor="let item of dataSource">
        <div class="item">
        <td>{{ item.id }}</td>
        <td>{{ item.product }}</td>
        <td>${{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td><span class="material-icons">
            delete
            </span></td>
        <td><span class="material-icons">
            create
            </span></td>
        </div>
    </div>
</section>

</main>
